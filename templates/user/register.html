{% extends 'partials/base.html' %} {%block title%} Register Page {%endblock%}
<!-- Crispy form tag -->
{% load crispy_forms_tags %}
<!-- Block content -->
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="border p-3 bg-white">
        <h3>Register</h3>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <!-- Gap -->
          {{ form|crispy }}
          <input class="btn btn-success" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
